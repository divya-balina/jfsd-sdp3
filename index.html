<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Trackr - Sign In</title>
    <style>
        /* POPPINS FONT */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* ===== COLOR VARIABLES ===== */
        :root {
            --primary-color: #0cba52;
            --second-color: #ffffff;
            --black-color: #000000;
        }

        /* ===== BODY - BACKGROUND COLOR ===== */
        body {
            background: linear-gradient(rgba(230, 25, 25, 0.6), rgba(86, 185, 205, 0.6));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ===== LOGIN BOX ===== */
        .login-box {
            width: 450px;
            padding: 2em;
            border: 3px solid var(--primary-color);
            border-radius: 15px;
            background-color: var(--second-color);
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5em;
            color: var(--primary-color);
        }

        .login-header h2 {
            font-size: 28px;
        }

        .input_box {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
        }

        .input-field {
            width: 100%;
            height: 55px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            outline: none;
            color: var(--black-color);
            background: transparent;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            margin-top: 10px;
        }

        .input-submit {
            width: 100%;
            height: 50px;
            background: var(--primary-color);
            color: var(--second-color);
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease-in-out;
            margin-top: 15px;
        }

        .input-submit:hover {
            background: #1d0db2;
        }

        .register {
            text-align: center;
            margin-top: 10px;
        }

        .register a {
            font-weight: 500;
            color: var(--primary-color);
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }

        @media only screen and (max-width: 564px) {
            .login-box {
                width: 90%;
                padding: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <h2>Sign In</h2>
        </div>
        <form id="signInForm" onsubmit="return validateForm()">
            <div class="input_box">
                <input type="text" class="input-field" id="username" required placeholder="Username">
            </div>
            <div class="input_box">
                <input type="password" class="input-field" id="password" required placeholder="Password">
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" id="signInBtn" class="input-submit">Sign In</button>
            <div class="register">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === "" || password === "") {
                alert('Please fill in all fields');
                return false; // Prevent form submission
            }

            // Add your sign-in logic here (e.g., AJAX request)
            alert('Sign In successful!'); // Temporary alert for successful sign-in
            window.location.href = 'dashboard.html'; // Redirect after sign-in
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
