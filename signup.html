<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Trackr - Sign Up</title>
    <style>
        /* POPPINS FONT */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* ===== COLOR VARIABLES ===== */

        :root {
            --primary-color: #0cbc23;
            --second-color: #ffffff;
            --black-color: #000000;
        }

        /* ===== BODY - BACKGROUND IMAGE ===== */

        body {
            background: linear-gradient(rgba(230, 25, 25, 0.6), rgba(86, 185, 205, 0.6));
        }

        /* ===== Reusable CSS ===== */

        a {
            text-decoration: none;
            color: var(--second-color);
        }

        a:hover {
            text-decoration: underline;
        }

        /* ===== WRAPPER ===== */

        .wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .login-box {
            position: relative;
            width: 450px;
            border: 3px solid var(--primary-color);
            border-radius: 15px;
            padding: 7.5em 2.5em 4em 2.5em;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            width: 140px;
            height: 70px;
            border-radius: 0 0 20px 20px;
        }

        .login-header span {
            font-size: 30px;
            color: var(--black-color);
        }

        .input_box {
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }

        .input-field {
            width: 100%;
            height: 55px;
            font-size: 16px;
            background: transparent;
            color: #000000;
            padding-inline: 20px 50px;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            outline: none;
        }

        .label {
            position: absolute;
            top: 15px;
            left: 20px;
            transition: .2s ease-in-out;
        }

        .input-field:focus ~ .label,
        .input-field:valid ~ .label {
            top: -10px;
            left: 20px;
            font-size: 14px;
            background-color: var(--primary-color);
            border-radius: 30px;
            color: black;
            padding: 0 10px;
        }

        .icon {
            position: absolute;
            top: 18px;
            right: 25px;
            font-size: 20px;
        }

        .input-submit {
            width: 100%;
            height: 50px;
            background: var(--primary-color);
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease-in-out;
        }

        .input-submit:hover {
            background: #1d0db2;
        }

        .signIn-link {
            text-align: center;
        }

        .signIn-link p {
            color: var(--black-color);
        }

        .signIn-link p a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .signIn-link p a:hover {
            text-decoration: underline;
        }

        @media only screen and (max-width: 564px) {
            .wrapper {
                padding: 20px;
            }

            .login-box {
                padding: 7.5em 1.5em 4em 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
                <span>Sign Up</span>
            </div>
            <div class="input_box">
                <input type="text" class="input-field" required>
                <label class="label">Username</label>
                <i class="icon fas fa-user"></i>
            </div>
            <div class="input_box">
                <input type="email" class="input-field" required>
                <label class="label">Email</label>
                <i class="icon fas fa-envelope"></i>
            </div>
            <div class="input_box">
                <input type="password" class="input-field" required>
                <label class="label">Password</label>
                <i class="icon fas fa-lock"></i>
            </div>
            <div class="input_box">
                <input type="password" class="input-field" required>
                <label class="label">Confirm Password</label>
                <i class="icon fas fa-lock"></i>
            </div>
            <button id="signUpBtn" class="input-submit">Sign Up</button>
            <div class="signIn-link">
                <p>Already have an account? <a href="index.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signUpBtn').addEventListener('click', () => {
            // Add your sign-up logic here
            window.location.href = 'index.html'; // Redirect after sign-up
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
