<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(rgba(230, 25, 25, 0.6), rgba(86, 185, 205, 0.6));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            width: 70%;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .dashboard {
            width: 35%;
            padding: 20px;
            border-right: 0px solid #e0e0e0;
            text-align: center;
        }
        .dashboard h1 {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin: 15px 0;
        }
        .menu li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 1.1em;
            color: #4CAF50;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .menu li a:hover {
            background-color: #f0f5f3;
            color: #333;
        }
        .menu li a img {
            margin-right: 50px;
            width: 30px;
            height: 30px;
        }
        .illustration {
            width: 65%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .illustration img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .welcome {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1>Dashboard</h1>
            <p class="welcome">Welcome back!</p>
            <ul class="menu">
                <li><a href="homepage.html"> Home</a></li>
                <li><a href="profile.html"> My Profile</a></li>
                <li><a href="attendance.html"> Attendance Register</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="eventcalender.html">Event Calendar</a></li>
                <li><a href="examsection.html">Exam Section</a></li>
                <li><a href="extracircular.html">Extracurricular</a></li>
                <li><a href="gradeanalysis.html"> Grade Analysis</a></li>
                <li><a href="performance.html">Performance Insights</a></li>
            </ul>
        </div>
        <div class="illustration">
            <img src="The-Importance-Of-Learning-Analytics-In-eLearning.jpg" alt="School Management Illustration">
        </div>
    </div>
</body>
</html>
